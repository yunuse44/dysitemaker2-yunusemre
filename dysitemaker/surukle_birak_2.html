<title>Onur UNURLU - Drag and Drop</title>

<style>

body { padding:30px; font:12px Arial, Helvetica, sans-serif; color:#000; }

h1 { margin:2px; text-align:center; }

</style>
<body>
You can drag and drop the red block!
<div id="nesne" style="position:absolute; width:300px; height:300px; background:#ff3300; top:200px; left:200px;"></div>
<div id="nesne2" style="position:absolute; width:100px; height:80px; background:#3333ff; top:150px; left:250px;"></div>

<script>

document.getElementById('nesne').draggable = true;
document.getElementById('nesne2').draggable = true;

var drag = new Object;
drag.firstX = -1;
drag.firstY = -1;
drag.selected = null;


function mouseDown(event) {
    var element, x, y;
    if(ie) {
        x = window.event.clientX;
        y = window.event.clientY;
        element = window.event.srcElement;
    } else {
        x = event.clientX;
        y = event.clientY;
        element = event.target;
    }
    if (element.draggable) {
        drag.firstX = x - parseInt(element.style.left);
        drag.firstY = y - parseInt(element.style.top);
        drag.selected = element;
    }
}

function mouseUp() {
    drag.selected = null;
}

function mouseMoved(event) {
    if (! drag.selected)
        return;
        
    var x, y;
    if (ie) {
        x = window.event.clientX;
        y = window.event.clientY;
    } else {
        x = event.clientX;
        y = event.clientY;
    }
    drag.selected.style.left = (x - drag.firstX) + "px";
    drag.selected.style.top  = (y - drag.firstY) + "px";
}

var ie = document.all;

if (ie) {
    document.attachEvent("onmousedown", mouseDown);
    document.attachEvent("onmouseup",   mouseUp);
    document.attachEvent("onmousemove", mouseMoved);
} else {
    document.addEventListener("mousedown", mouseDown, false);
    document.addEventListener("mousemove", mouseMoved, false);
    document.addEventListener("mouseup",   mouseUp, false);
}


</script>
